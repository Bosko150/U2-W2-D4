<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body>
    <header id="profilehead">
      <img
        src="./Netflix-assets/assets/netflix_logo_2.png"
        alt=""
        width="110px"
        class="ms-5 pt-3"
      />
    </header>
    <main>
      <div class="mx-auto px-3 width-custom-class2 pt-5 text-light">
        <h1 class="display-3">Edit Profile</h1>
        <div class="d-md-flex border-top border-bottom border-secondary py-3">
          <div class="position-relative me-3" id="custom-height">
            <img
              src="./Netflix-assets/assets/kids_icon.png"
              width="120px"
              alt=""
            />
            <i
              class="bi bi-pencil-square position-absolute bottom-0 start-0"
            ></i>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 pb-3 mt-0 gy-3 ps-0">
                <h4 class="bg-secondary p-2 mt-3 mt-md-0">Strive Student</h4>
              </div>
              <div class="col-12 pb-3 mt-0 gy-3 ps-0">
                <p class="mb-2 fs-5">Language:</p>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-dark border border-secondary dropdown-toggle btn-custom-class"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Language
                  </button>
                  <ul class="dropdown-menu" data-bs-theme="dark">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>
              </div>
              <div
                class="col-12 py-3 mt-0 gy-3 ps-0 border-top border-secondary"
              >
                <p class="mb-2 fs-5">Maturity Settings:</p>
                <button class="text-light border-0 p-1 dark-gray">
                  ALL MATURITY RATINGS
                </button>
              </div>
              <div class="col-12 pb-3 mt-0 gy-3 ps-0">
                <p class="m-0">
                  Show titles of all maturity ratings for this profile.
                </p>
              </div>
              <div class="col-12 pb-3 mt-0 gy-3 ps-0">
                <button class="btn rounded-0 btn-outline-secondary px-4">
                  EDIT
                </button>
              </div>
              <div class="col-12 pb-3 mt-0 gy-3 ps-0">
                <p class="mb-2 fs-5">Autoplay controls</p>
                <div class="form-check">
                  <input
                    class="form-check-input bg-transparent border-secondary p-2 rounded-0 shadow-none"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault1"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input form-check-input bg-transparent border-secondary p-2 rounded-0 shadow-none"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault2"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pt-3 d-flex flex-wrap">
          <button
            class="btn rounded-0 btn-outline-secondary px-4 fs-5 me-3 mb-3"
            type="button"
            onclick="toggleButton(this)"
          >
            SAVE
          </button>
          <button
            class="btn rounded-0 btn-outline-secondary px-4 fs-5 me-3 mb-3"
            type="button"
            onclick="toggleButton(this)"
          >
            CANCEL
          </button>
          <button
            class="btn rounded-0 btn-outline-secondary px-4 fs-5 me-3 mb-3"
            type="button"
            onclick="toggleButton(this)"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
      <script>
        function toggleButton(button) {
          button.classList.toggle("btn-clicked");
        }
      </script>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
